<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
.fieldError {
    border-color: #bd2130;
}
</style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form role="form" action="/cafes/join" th:object="${memberForm}" method="post">
    <h2>가입하기</h2>
    <div class="form-group">
      <label th:for="info">닉네임</label>
      <input type="text" th:field="*{nickName}" class="form-control" placeholder="닉네임을 입력하세요" th:class="${#fields.hasErrors('nickName')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('nickName')}" th:errors="*{nickName}">Incorrect info</p>
    </div>

    <input type="hidden" name="cafeId" th:value="${cafeId}">
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
