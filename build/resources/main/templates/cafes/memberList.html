<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    .cafe {
        height: 30px;
        text-align: center;
    }

    .cafeInfo {
        height: 20px;
        margin-bottom: 30px;
        text-align: center;
    }

    .write {
        width: 30%;
        height: 650px;
        float: left;
        border-color: darkgray;
    }

    .read {
        height: 650px;
        width: 70%;
        float: right;
        border-color: darkgray;
    }

    .footer {
        height: 200px;
        width: 100%;
    }

    .btn-home {
        float: left;
    }

    .left {
        margin-left: 50px;
        float: left;
    }

    .cate {
        margin-bottom: 20px;
    }

    .post {
        margin-bottom: 10px;
        width: 100%;
    }

    .empty-Cate {
        margin-top: 50px;
    }

    .profile {
        border-color: #b8daff;
        background-color: #b8daff;
        height: 100px;
    }
</style>

<body>
<div class="container" style="max-width: 900px">
    <div>
        <div class="py-5 text-center">
            <h1>Cafe</h1>
        </div>
        <div class="cafe">
            <h3 th:text="${cafe.name}">카페 이름</h3>
        </div>
        <div class="cafeInfo">
            <h6 th:text="${cafe.info}">카페 설명</h6>
        </div>

        <!--  비회원에게 출력하는 요소-->
        <div th:if="${member == null}">
            <button class="w-100 btn btn-dark btn-lg"
                    th:onclick="|location.href='/cafes/join?cafeId=${cafe.id}'|"
                    type="button">
                카페 가입
            </button>
        </div>
    </div>

    <div class="cafeHome">
        <div class="write">
            <div class="profile">
                <div>
                    <h2 th:text="${member != null ? member.nickname : 'Guest'}">Member Nickname</h2>
                    <h3 th:text="${grade.name}">등급명</h3>
                </div>
            </div>
            <!--  회원에게 출력하는 요소-->
            <div class="post" th:unless="${member == null}">
                <button class="w-100 btn btn-dark btn-lg"
                        th:onclick="|location.href='/cafes/newPost?cafeId=${cafe.id}'|"
                        type="button">
                    글쓰기
                </button>

                <div class="cate" th:if="${grade.name == 'manager'}">
                    <button class="w-100 btn btn-dark btn-lg"
                            th:onclick="|location.href='/cafes/newCategory?cafeId=${cafe.id}'|"
                            type="button">
                        카테고리 생성
                    </button>
                </div>

                <div class="memberList" th:if="${grade.name == 'manager'}">
                    <button class="w-100 btn btn-dark btn-lg"
                            th:onclick="|location.href='/cafes/memberList?cafeId=${cafe.id}'|"
                            type="button">
                        멤버 목록
                    </button>

                </div>


            </div>
            <div>
      <span style="cursor: pointer; color: blue;"
            th:text="전체게시물"
            th:onclick="|location.href='/cafeHome?cafeId=${cafe.id}'|"
            onmouseover="changeColor(this, 'red')"
            onmouseout="changeColor(this, 'black')">
      </span>
            </div>
            <div th:if="${not #lists.isEmpty(categories)}">
                <ul>
                    <li th:each="category : ${categories}">
      <span th:text="${category.name}"
            th:onclick="|location.href='@{/posts(categoryId=${category.id}, cafeId=${cafe.id})}'|"
            onmouseover="changeColor(this, 'red')"
            onmouseout="changeColor(this, 'black')">
      </span>

                        <script>
                            function changeColor(element, color) {
                                element.style.color = color;
                            }
                        </script>
                    </li>
                </ul>
            </div>

            <div th:if="${grade.categoryPermission == 'ON'}">
                <p>카테고리 생성권한 없음</p>
            </div>

            <div class="empty-Cate" th:unless="${not #lists.isEmpty(categories)}">
                <!-- 비어있는 경우에 실행될 내용 -->
                <p>카테고리가 없습니다.</p>
            </div>
        </div>
    </div>

    <div class="read">
        <div class="table">
            <h4 th:text="'MANAGER: 카테고리 생성 및 삭제, 게시물 삭제, 카페 폐쇄 권한이 있어요.'">설명</h4>
            <h4 th:text="'STAFF: 카테고리 생성 및 삭제, 게시물 삭제 권한이 있어요.'">설명</h4>
            <h4 th:text="'NORMAL: 아무런 권한이 없는 가장 기본적인 등급이에요.'">설명</h4>
            <table class="table table-striped">
                <thead>
                <tr>
                    <td>닉네임</td>
                    <th>아이디</th>
                    <th>등급명</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="member : ${memberList}">
                    <td th:text="${member.nickname}">닉네임</td>
                    <td th:text="${member.user.id}">아이디</td>
                    <td th:text="${member.grade.name}">등급명</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="footer">
        <div class="btn-home">
            <button class="btn btn-dark btn-lg" type="button"
                    onclick="location.href='/'">Home
            </button>
        </div>
        <div class="left" th:unless="${member == null}">
            <form th:action="@{/cafes/deleteMember}" method="post" onsubmit="return confirmDeleteMember(event)">
                <input type="hidden" name="memberId" th:value="${member.id}">
                <button class="btn btn-dark btn-lg" type="submit">
                    카페 탈퇴
                </button>
            </form>
        </div>

        <script th:inline="javascript">
            function confirmDeleteMember(event) {
                if (!confirm('탈퇴하시겠습니까?')) {
                    event.preventDefault(); // 폼 제출을 막습니다.
                    return false;
                }

                showWithdrawalPopup(); // 탈퇴되었습니다 팝업을 표시합니다.
                return true;
            }

            // 탈퇴되었습니다 팝업을 표시하는 함수
            function showWithdrawalPopup() {
                alert('탈퇴되었습니다.');
            }
        </script>
    </div>
</div>
</body>
</html>
