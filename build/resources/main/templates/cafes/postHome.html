<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    .page {
        width: 100%;
    }

    .title {
        padding-top: 5px;
        height: 100px;
    }

    .cate {
        margin-top: 5px;
        width: 100px;
        float: left;
        height: 40px;
    }

    .date {
        margin-top: 5px;
        width: 100px;
        float: right;
        height: 40px;
    }

    .nickname {
        padding-top: 5px;
        height: 40px;
    }

    .mid {
        height: 50px;
    }

    .content {
        padding-left: 10px;
        padding-top: 5px;
        border: 1px solid black;
        height: 400px;
    }

    .view {
        width: 100px;
        height: 30px;
    }

    .comment {
        background-color: red;
        height: 100px;
    }
</style>
<body>
<div class="container" style="max-width: 900px">
    <div class="page">
        <div class="title">
            <div>
                <button class="w-100 btn btn-secondary btn-lg" type="button"
                        onclick="location.href='/'">
                    메인으로
                </button>
            </div>
            <hr>
            <h2><span th:text="${post.title}"></span></h2>
        </div>
        <div class="mid">
            <div class="cate">
                <h4><span th:text="${post.category.name}"></span></h4>
            </div>
            <div class="date">
                <h4><span th:text="${#temporals.format(post.dateTime, 'yyyy-MM-dd')}"></span></h4>
            </div>
        </div>
        <hr>
        <div class="nickname">
            <h4>작성자 : <span th:text="${post.writer}"></span></h4>
        </div>
        <hr>
        <div class="content">
            <span th:text="${post.content}"></span>
        </div>
        <hr>
        <div class="view">
            <h4>조회수 : <span th:text="${post.viewCount}"></span></h4>
        </div>
        <hr>
        <div class="comment">댓글 창</div>
    </div>
</div>
</body>
</html>
