<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 상세 정보</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>회원 상세 정보</h1>

<div th:if="${member != null}">
    <h2>회원 정보</h2>
    <p>회원 ID: <span th:text="${member.id}"></span></p>
    <p>닉네임: <span th:text="${member.nickname}"></span></p>
    <!-- 추가적인 회원 정보 출력 -->

    <div th:if="${member.cafe != null}">
        <h3>카페 정보</h3>
        <p>카페 이름: <span th:text="${member.cafe.name}"></span></p>

        <h3>최신 포스트</h3>
        <ul>
            <li th:each="post : ${member.cafe.posts}" th:limit="3">
                <span th:text="${post.title}"></span>
            </li>
        </ul>
    </div>

    <div th:if="${member.cafe == null}">
        <p>회원이 소속된 카페가 없습니다.</p>
        <!-- 다른 처리 방식을 추가할 수 있습니다. -->
    </div>
</div>

<div th:if="${member == null}">
    <p>회원이 존재하지 않습니다.</p>
    <!-- 다른 처리 방식을 추가할 수 있습니다. -->
</div>

</body>
</html>
