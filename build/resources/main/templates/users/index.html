<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link
            th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>

<style>
    .top {
        height: 100px;
        position: relative;
    }
    .profile {
        background-color: wheat;
        margin-left: 30%;
        margin-top: 10px;
        height: 25px;
        width: 30%;
        float: left;
    }
    .logOut {
        background-color: wheat;
        margin-left: 20px;
        margin-top: 10px;
        height: 25px;
        width: 30%;
        float: left;
    }
    .main {
        width: 100%;
        height: 50px;
        margin-right: 20px;
        margin-top: 30px;
    }
    .search {
        float: left;
        margin-top: 20px;
        margin-left: 30%;
        height: 30px;
        width: 45%;
    }
    .createCafe {
        float: right;
        background-color: oldlace;
        margin-top: 10px;
        margin-right: 20px;
        height: 30px;
        width: 20%;
    }
    .btn-search {
        background-color: black;
        color: white;
        float: right;
        width: 20%;
        height: 30px;
        border: 0;
        border-radius: 5px;
    }
    .input-keyword {
        width: 70%;
        height: 30px;
        font-size: 10px;
        border: 0;
        border-radius: 5px;
        outline: none;
        padding-left: 10px;
        background-color: rgb(233, 233, 233);
    }

    table.td-cafe {
        border-collapse: separate;
        border-spacing: 1px;
        text-align: left;
        line-height: 1.5;
        margin: 20px 10px;
        border-top: 1px solid #ccc;
        font-size: medium;
    }
    table.td-cafe th {
        width: 150px;
        padding: 10px;
        font-weight: bold;
        vertical-align: top;
        font-size: medium;
        border-bottom: 1px solid #ccc;
    }
    table.td-cafe td {
        width: 350px;
        padding: 10px;
        vertical-align: top;
        font-size: medium;
        border-bottom: 1px solid #ccc;
    }
    .head-content {
        margin-top: 20px;
        height: 50px;
        width: 100%;
    }
    .mid {
        height: 50px;
        margin-bottom: 10px;
    }
    .mid1 {
        float: right;
        height: 50px;
        width: 50%;
    }
    .mid2 {
        width: 50%;
    }
</style>

<body>
    <div class="top">
        <div class="py-5 text-center">
            <h2>홈 화면</h2>
        </div>
    </div>

    <div class="mid">
        <div class="mid1">
            <div class="profile">
                <form th:action="@{/profile}" method="get">
                    <input type="hidden" name="loginId" th:value="${user.id}" />
                    <button class="w-100 btn btn-dark btn-lg" type="submit">
                        프로필
                    </button>
                </form>
            </div>
            <div class="logOut">
                <form th:action="@{/logout}" method="post">
                    <button class="w-100 btn btn-dark btn-lg" type="submit">
                        로그아웃
                    </button>
                </form>
            </div>
        </div>

        <div class="mid2">
            <h4 class="mb-3" th:text="|${user.name}님 안녕하세요!|">
                로그인 사용자 이름
            </h4>
            <h6>
                오늘 하루를 아카이브해보세요!
            </h6>
        </div>
    </div>

    <div class="head-content">
        <div class="search">
            <form th:action="@{/search}" method="get">
                <input
                        type="text"
                        class="input-keyword"
                        name="keyword"
                        placeholder="검색어를 입력하세요"
                />
                <button type="submit" class="btn-search">검색</button>
            </form>
        </div>

        <div class="createCafe">
            <form th:action="@{/cafes/newCafe}" method="get">
                <button class="w-100 btn btn-dark btn-lg" type="submit">
                    카페 생성
                </button>
            </form>
        </div>
    </div>

    <hr class="my-4" />
    <div>
        <!-- members 리스트가 비어있을 때 -->
        <div class="main" th:if="${#lists.isEmpty(members)}">
            <p>아직 가입한 아카이브 카페가 없어요.</p>
            <p>카페에 가입해보세요!</p>
        </div>

        <!-- members 리스트가 비어있지 않을 때 -->
        <div class="main" th:if="${not #lists.isEmpty(members)}">
            <table>
                <tr th:each="member : ${members}">
                    <th scope="row" th:text="${member.cafe.name}"></th>
                    <td>
                        <a
                                th:href="@{/cafeHome(cafeId=${member.cafe.id})}"
                                class="w-100 btn btn-dark btn-lg"
                        >
                            카페 진입
                        </a>
                    </td>
                </tr>
            </table>
        </div>

        <div class="main" th:if="${members == null}">
            <p>회원이 소속된 카페가 없습니다.</p>
        </div>
    </div>
<!-- /container -->
</body>
</html>
