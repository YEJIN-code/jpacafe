<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link
            th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>

<style>
    .top {
        height: 70px;
        position: relative;
    }

    .profile {
        margin-left: 30%;
        height: 25px;
        width: 30%;
        float: left;
    }

    .logOut {
        margin-left: 20px;
        height: 25px;
        width: 30%;
        float: right;
    }

    .main {
        width: 100%;
        height: 50px;
        margin-left: auto;
        margin-left: auto;
        margin-top: 30px;
    }

    .createCafe {
        height: 30px;
        width: auto;
    }

    .search {
        margin-top: 20px;
        margin-left: 30%;
        height: 40px;
        width: 45%;
    }

    .btn-search {
        float: right;
        width: 25%;
        height: 35px;
    }

    .input-keyword {
        width: 70%;
        height: 35px;
        font-size: 10px;
        border: 0;
        border-radius: 5px;
        outline: none;
        padding-left: 10px;
        background-color: rgb(233, 233, 233);
    }

    table.td-cafe {
        border-collapse: separate;
        border-spacing: 1px;
        text-align: left;
        line-height: 1.5;
        margin: 20px 10px;
        border-top: 1px solid #ccc;
        font-size: medium;
    }

    table.td-cafe th {
        width: 150px;
        padding: 10px;
        font-weight: bold;
        vertical-align: top;
        font-size: medium;
        border-bottom: 1px solid #ccc;
    }

    table.td-cafe td {
        width: 350px;
        padding: 10px;
        vertical-align: top;
        font-size: medium;
        border-bottom: 1px solid #ccc;
    }

    .head-content {
        height: 50px;
        width: 100%;
    }

    .mid {
        height: 150px;
        margin-bottom: 100px;
    }

    .head {
        float: right;
        height: 30px;
        width: 50%;
        margin-top: 20px;
    }

    .mid2 {
        width: 100%;
        height: 50px;
        text-align: center;
    }

    .left {
        width: 50%;
        height: 650px;
        float: left;
        border-color: darkgray;
        margin-top: 20px;
    }

    .right {
        height: 650px;
        width: 50%;
        float: right;
        border-color: darkgray;
        margin-top: 20px;
    }
    .sh {
        background-color: lightgray;
        height: 75%;
    }

</style>

<body>
<div class="container" style="max-width: 900px">
    <div class="top">

        <div class="head">
            <div class="profile">
                <form th:action="@{/profile}" method="get">
                    <input type="hidden" name="loginId" th:value="${user.id}"/>
                    <button class="w-100 btn btn-dark btn-lg" type="submit">
                        프로필
                    </button>
                </form>
            </div>
            <div class="logOut">
                <form th:action="@{/logout}" method="post">
                    <button class="w-100 btn btn-dark btn-lg" type="submit">
                        로그아웃
                    </button>
                </form>
            </div>
        </div>

    </div>

    <div class="mid">
        <div class="py-5 text-center">
            <h2>HOME</h2>
        </div>
        <div class="mid2">
            <h4 class="mb-3" th:text="|${user.name}님 안녕하세요!|">
                로그인 사용자 이름
            </h4>
            <h6>
                오늘 하루를 아카이브해보세요!
            </h6>
        </div>
    </div>

    <div class="head-content">
        <div class="search">
            <form th:action="@{/search}" method="get">
                <input
                        type="text"
                        class="input-keyword"
                        name="keyword"
                        placeholder="검색어를 입력하세요"
                />
                <button type="submit" class="btn-search btn btn-dark btn-lg">검색</button>
            </form>
        </div>
        <hr class="my-4"/>
    </div>
    <div class="left">
        <div class="sh">
            <th:block th:if="${cafeNameList.get(0) == '0'}">
                <table style="background-color: yellow;">
                    <tr th:each="row : ${#numbers.sequence(0, 9)}">
                        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        <td>
                            <span th:each="col : ${#numbers.sequence(0, 4)}"></span>
                            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        </td>
                    </tr>
                </table>
            </th:block>

            <th:block th:unless="${cafeNameList.get(0) == '0'}">
                <table style="background-color: yellow;">
                    <tr th:each="row : ${#numbers.sequence(0, 9)}">
                        <th:block th:if="${row % 2 == 0}">
                            <td th:text="${cafeNameList.get(row/2) != '0' ? cafeNameList.get(row/2) : '&nbsp;&nbsp;&nbsp;'}">열 1</td>
                            <td th:text="${categoryNameList.get(row/2) != '0' ? categoryNameList.get(row/2) : '&nbsp;&nbsp;&nbsp;'}">열 2</td>
                        </th:block>
                        <th:block th:if="${row % 2 != 0}">
                            <td>
                                <a th:href="@{/hello}">
                                <p th:text="'Button Size: ' + ${buttonSize[row/2]}"></p> <!-- 버튼사이즈 배열 출력 -->
                                <th:block th:each="i : ${#numbers.sequence(1, 5)}">
                                    <th:block th:if="${buttonSize[row/2] >= i}">
                                        <button th:text="'&nbsp;&nbsp;'"></button>
                                        <span>&nbsp;</span>
                                    </th:block>
                                    <th:block th:if="${buttonSize[row/2] < i}">
                                        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                    </th:block>
                                </th:block>
                                </a>
                            </td>
                        </th:block>
                    </tr>
                </table>
            </th:block>
        </div>
    </div>

    <div class="right">
        <div class="createCafe">
            <form th:action="@{/cafes/newCafe}" method="get">
                <button class="w-100 btn btn-dark btn-lg" type="submit">
                    카페 생성
                </button>
            </form>
        </div>
        <!-- members 리스트가 비어있을 때 -->
        <div class="main" th:if="${#lists.isEmpty(members)}">
            <p>아직 가입한 아카이브 카페가 없어요.</p>
            <p>카페에 가입해보세요!</p>
        </div>


        <!-- members 리스트가 비어있지 않을 때 -->
        <div class="main" th:if="${not #lists.isEmpty(members)}">
            <table class="td-cafe">
                <tr th:each="member : ${members}">
                    <th scope="row" th:text="${member.cafe.name}"></th>
                    <td>
                        <a
                                th:href="@{/cafeHome(cafeId=${member.cafe.id})}"
                                class="w-100 btn btn-dark btn-lg"
                        >
                            카페 진입
                        </a>
                    </td>
                </tr>
            </table>
        </div>

        <div class="main" th:if="${members == null}">
            <p>회원이 소속된 카페가 없습니다.</p>
        </div>
    </div>
</div>
<!-- /container -->
</body>
</html>
