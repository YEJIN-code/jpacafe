<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    .cafe {
        height: 30px;
        text-align: center;
    }

    .cafeInfo {
        height: 20px;
        margin-bottom: 30px;
        text-align: center;
    }

    .write {
        width: 20%;
        height: 650px;
        float: left;
         margin-top : 30px;
        border-color: darkgray;
    }

     .all-search {
        width : 100%;
        height: 30px;
    }
    .search {
        float: right;
        width: 400px;
        margin-bottom: 30px;
        height: 30px;
    }


    .btn-search {
        background-color: black;
        color: white;
        float: right;
        width: 80px;
        height: 30px;
        border: 0;
        border-radius: 5px;
    }

    .input-keyword {
        width: 250px;
        height: 30px;
        font-size: 10px;
        border: 0;
        border-radius: 5px;
        outline: none;
        padding-left: 10px;
        background-color: rgb(233, 233, 233);
    }

    .read {
        height: 650px;
        width: 80%;
        float: right;
        border-color: darkgray;
        overflow-y: auto; /* 스크롤 추가 */
    }

    .footer {
        height: 200px;
        width: 100%;
    }

    .btn-home {
        float: left;
    }

    .left {
        margin-left: 50px;
        float: left;
    }

    .cate {
        margin-bottom: 20px;
        margin-top: 20px;
    }

    .post {
        margin-bottom: 10px;
        width: 100%;
    }

    .empty-Cate {
        margin-top: 50px;
    }

    .profile {
        border : black;
        height: 100px;
        text-align: center;
    }

    .table-row:hover {
      background-color: lightgray;
      cursor: pointer;
    }

</style>

<body>
<div class="container" style="max-width: 900px">
  <div>
    <div class="py-5 text-center">
      <h1>Cafe</h1>
    </div>
    <div class="cafe">
      <h3 th:text="${cafe.name}">카페 이름</h3>
    </div>
    <div class="cafeInfo">
      <h6 th:text="${cafe.info}">카페 설명</h6>
    </div>

    <!--  비회원에게 출력하는 요소-->
    <div th:if="${member == null}">
      <button class="w-100 btn btn-dark btn-lg"
              th:onclick="|location.href='/cafes/join?cafeId=${cafe.id}'|"
              type="button">
        카페 가입
      </button>
    </div>
  </div>

  <div class="all-search">
    <div class="search">
      <form th:action="@{/searchPost}" method="get">
        <select id="searchOption" name="option">
          <option value="all">전체</option>
          <option value="title">제목</option>
          <option value="content">내용</option>
        </select>
        <input class="input-keyword" type="text" id="searchInput" name="keyword"/>
        <input type="hidden" name="cafeId" th:value="${cafe.id}"/>
        <button class="btn-search" type="submit">검색</button>
        <!--      옵션이랑 키워드 전달-->
      </form>
    </div>
  </div>

  <div class="cafeHome">
    <div class="write">
      <div class="profile">
        <h4 th:text="${member != null ? member.nickname : 'Guest'}">Member Nickname</h4>
        <h4 th:text="${grade.name}">등급명</h4>
      </div>
      <!--  회원에게 출력하는 요소-->
      <div class="post" th:unless="${member == null}">
        <button class="w-100 btn btn-dark btn-lg"
                th:onclick="|location.href='/cafes/newPost?cafeId=${cafe.id}'|"
                type="button">
          글쓰기
        </button>

        <div class="cate" th:if="${grade.name == 'manager'}">
          <button class="w-100 btn btn-dark btn-lg"
                  th:onclick="|location.href='/cafes/newCategory?cafeId=${cafe.id}'|"
                  type="button">
            카테고리 생성
          </button>
        </div>

        <div class="cate" th:if="${grade.name == 'manager'}">
          <button class="w-100 btn btn-dark btn-lg"
                  th:onclick="|location.href='/cafes/memberList?cafeId=${cafe.id}'|"
                  type="button">
            멤버 목록
          </button>
        </div>

      </div>

      <div>
  <span style="cursor: pointer; color: blue;"
        th:text="전체게시물"
        th:onclick="|location.href='/cafeHome?cafeId=${cafe.id}'|"
        onmouseover="changeColor(this, 'red')"
        onmouseout="changeColor(this, 'black')">
  </span>
      </div>
      <div th:if="${not #lists.isEmpty(categories)}">
        <ul>
          <li th:each="category : ${categories}">
            <span>
                <span th:text="${category.name}"
                      th:onclick="|location.href='@{/posts(categoryId=${category.id}, cafeId=${cafe.id})}'|"
                      onmouseover="changeColor(this, 'red')"
                      onmouseout="changeColor(this, 'black')">
                </span>
                <span class="cateDel" th:if="${grade.name == 'manager'}"
                      th:onclick="|confirmDelete(${category.id}, ${cafe.id}, ${category.total})|"
                      style="cursor: pointer; color: red;">
                    -
                </span>

            </span>
          </li>
        </ul>
      </div>

      <script>
    function changeColor(element, color) {
        element.style.color = color;
    }

    function confirmDelete(categoryId, cafeId, categoryTotal)  {
        if (categoryTotal > 0) {
          alert("게시물이 존재하는 카테고리는 삭제할 수 없습니다!");
        } else if (confirm('카테고리를 삭제하시겠습니까?')) {
            location.href = '/deleteCategory?categoryId=' + categoryId + '&cafeId=' + cafeId + '&categoryTotal=' + categoryTotal;
        }
    }

     function bookmark(categoryId, cafeId, markCount) {
        if (markCount >= 5) {
          alert("북마크는 최대 5개까지 가능합니다!");
        } else if (confirm('이 카테고리를 북마크할까요?')) {
          location.href = '/categoryMark?categoryId=' + categoryId + '&cafeId=' + cafeId;
        }
      }


    function unBookmark(categoryId, cafeId) {
      if (confirm('이 카테고리 북마크를 해제할까요?')) {
        location.href = '/categoryUnMark?categoryId=' + categoryId + '&cafeId=' + cafeId;
      }
    }

            </script>

      <div th:if="${grade.categoryPermission == 'ON'}">
        <p>카테고리 생성권한 없음</p>
      </div>

      <div class="empty-Cate" th:unless="${not #lists.isEmpty(categories)}">
        <!-- 비어있는 경우에 실행될 내용 -->
        <p>카테고리가 없습니다.</p>
      </div>
    </div>
  </div>

  <div class="read">
    <div>
      <h4>현재 카테고리</h4>
      <p>
        <span th:text="${nowCategory.name}"></span>
        <span class="cateMark" th:if="${alreadyMark == 0}" th:onclick="|bookmark(${nowCategory.id}, ${cafe.id}, ${markCount})|"
              style="cursor: pointer; color: blue;">+</span>
        <span class="cateMark" th:if="${alreadyMark == 1}" th:onclick="|unBookmark(${nowCategory.id}, ${cafe.id})|"
              style="cursor: pointer; color: red;">-</span>
      </p>

    </div>



    <div class="table">
      <table class="table table">
        <thead>
        <tr>
          <th style="width: 60%;">제목</th>
          <td style="width: 20%;">작성자</td>
          <td style="width: 20%;">작성일자</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}" class="table-row">
          <th style="width: 60%;">
            <a th:if="${member == null}" th:text="${post.title}" onclick="showWarning()"></a>
            <a th:text="${post.title}" href="#"
               th:href="@{'/cafes/' + ${post.id} + '/postHome?cafeId=' + ${cafe.id}}"
               th:unless="${member == null}"></a>
          </th>
          <td th:text="${post.user.name}" style="width: 20%;"></td>
          <td th:text="${#temporals.format(post.dateTime, 'yyyy-MM-dd')}" style="width: 20%;"></td>
          <script>
                        function showWarning() {
                            alert("회원만 확인할 수 있습니다.");
                        }


                    </script>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="footer">
    <div class="btn-home">
      <button class="btn btn-dark btn-lg" type="button"
              onclick="location.href='/'">Home
      </button>
    </div>
    <div class="left" th:unless="${member == null}">
      <form th:action="@{/cafes/deleteMember}" method="post" onsubmit="return confirmDeleteMember(event)">
        <input type="hidden" name="memberId" th:value="${member.id}">
        <button class="btn btn-dark btn-lg" type="submit">
          카페 탈퇴
        </button>
      </form>
    </div>

    <script th:inline="javascript">

            function confirmDeleteMember(event) {
                if (!confirm('탈퇴하시겠습니까?  작성한 게시물과 댓글은 삭제되지 않습니다.')) {
                    event.preventDefault();
                    return false;
                }

                showWithdrawalPopup();
                return true;
            }

            function showWithdrawalPopup() {
                alert('탈퇴되었습니다.');
            }

        </script>
  </div>
</div>
</body>
</html>
