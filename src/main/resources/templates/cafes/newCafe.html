<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
.fieldError {
    border-color: #bd2130;
}
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/cafes/newCafe" th:object="${cafeForm}" method="post">
        <h2>카페 생성</h2>
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요" th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect name</p>
        </div>

        <div class="form-group">
            <label th:for="info">소개</label>
            <input type="text" th:field="*{info}" class="form-control" placeholder="소개를 입력하세요" th:class="${#fields.hasErrors('info')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('info')}" th:errors="*{info}">Incorrect info</p>
        </div>

        <div class="form-group">
            <label th:for="info">닉네임</label>
            <input type="text" th:field="*{nickName}" class="form-control" placeholder="닉네임을 입력하세요" th:class="${#fields.hasErrors('nickName')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('nickName')}" th:errors="*{nickName}">Incorrect info</p>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
