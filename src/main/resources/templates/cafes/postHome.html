<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    .cafe {
        height: 30px;
        text-align: center;
    }

    .cafeInfo {
        height: 20px;
        margin-bottom: 30px;
        text-align: center;
    }

    .write {
        width: 30%;
        height: 650px;
        float: left;
        border-color: darkgray;
    }

    .read {
        height: 650px;
        width: 70%;
        float: right;
        border-color: darkgray;
    }

    .footer {
        height: 200px;
        width: 100%;
    }

    .btn-home {
        float: left;
    }

    .left {
        margin-left: 50px;
        float: left;
    }

    .cate {
        margin-bottom: 20px;
    }

    .post {
        margin-bottom: 10px;
        width: 100%;
    }

    .empty-Cate {
        margin-top: 50px;
    }

    .profile {
        border-color: #b8daff;
        background-color: #b8daff;
        height: 100px;
    }

    .table-row:hover {
      background-color: lightgray;
      cursor: pointer;
    }
</style>

</style>

<body>
<div class="container" style="max-width: 900px">
    <div>
        <div class="py-5 text-center">
            <h1>Cafe</h1>
        </div>
        <div class="cafe">
            <h3 th:text="${cafe.name}">카페 이름</h3>
        </div>
        <div class="cafeInfo">
            <h6 th:text="${cafe.info}">카페 설명</h6>
        </div>

        <!--  비회원에게 출력하는 요소-->
        <div th:if="${member == null}">
            <button class="w-100 btn btn-dark btn-lg"
                    th:onclick="|location.href='/cafes/join?cafeId=${cafe.id}'|"
                    type="button">
                카페 가입
            </button>
        </div>
    </div>

    <div class="cafeHome">
        <div class="write">
            <div class="profile">
                <div>
                    <h2 th:text="${member != null ? member.nickname : 'Guest'}">Member Nickname</h2>
                    <h3 th:text="${grade.name}">등급명</h3>
                </div>
            </div>
            <!--  회원에게 출력하는 요소-->
            <div class="post" th:unless="${member == null}">
                <button class="w-100 btn btn-dark btn-lg"
                        th:onclick="|location.href='/cafes/newPost?cafeId=${cafe.id}'|"
                        type="button">
                    글쓰기
                </button>

                <div class="cate" th:if="${grade.name == 'manager'}">
                    <button class="w-100 btn btn-dark btn-lg"
                            th:onclick="|location.href='/cafes/newCategory?cafeId=${cafe.id}'|"
                            type="button">
                        카테고리 생성
                    </button>
                </div>

                <div class="memberList" th:if="${grade.name == 'manager'}">
                    <button class="w-100 btn btn-dark btn-lg"
                            th:onclick="|location.href='/cafes/memberList?cafeId=${cafe.id}'|"
                            type="button">
                        멤버 목록
                    </button>

                </div>


            </div>
            <div>
      <span style="cursor: pointer; color: blue;"
            th:text="전체게시물"
            th:onclick="|location.href='/cafeHome?cafeId=${cafe.id}'|"
            onmouseover="changeColor(this, 'red')"
            onmouseout="changeColor(this, 'black')">
      </span>
            </div>
            <div th:if="${not #lists.isEmpty(categories)}">
                <ul>
                    <li th:each="category : ${categories}">
      <span th:text="${category.name}"
            th:onclick="|location.href='@{/posts(categoryId=${category.id}, cafeId=${cafe.id})}'|"
            onmouseover="changeColor(this, 'red')"
            onmouseout="changeColor(this, 'black')">
      </span>

                        <script>
                            function changeColor(element, color) {
                                element.style.color = color;
                            }
                        </script>
                    </li>
                </ul>
            </div>

            <div th:if="${grade.categoryPermission == 'ON'}">
                <p>카테고리 생성권한 없음</p>
            </div>

            <div class="empty-Cate" th:unless="${not #lists.isEmpty(categories)}">
                <!-- 비어있는 경우에 실행될 내용 -->
                <p>카테고리가 없습니다.</p>
            </div>
        </div>
    </div>

    <div class="read">

        <!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org">
        <head>
            <meta charset="UTF-8">
            <title>Post Details</title>

            <!-- JavaScript 코드 -->
            <script th:inline="javascript">
    /*<![CDATA[*/
    function showDeleteConfirmation() {
        if (confirm('게시물을 삭제하시겠습니까?')) {
            deletePost();
        } else {
            // 아무 작업도 수행하지 않음
        }
    }

    function deletePost() {
        var postId = /*[[${post.id}]]*/ null; // 포스트 ID를 Thymeleaf로부터 가져옴

        // AJAX를 통해 삭제 요청 전송
        var xhr = new XMLHttpRequest();
        xhr.open('DELETE', '/delete/' + postId, true);
        xhr.setRequestHeader('Content-Type', 'application/json');
       xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
            if (xhr.status === 200 || xhr.status === 204 || xhr.status === 404) {
                alert('게시물이 삭제되었습니다.');
                 var cafeId = /*[[${cafeId}]]*/ null; // 카페 ID를 Thymeleaf로부터 가져옴
                 var redirectLink = '/cafeHome?cafeId=' + cafeId;
                window.location.href = redirectLink; // 삭제 후 리다이렉트할 URL 설정
            } else {
                alert('게시물 삭제에 실패했습니다.'); // 실패 시 알림 메시지 표시
            }
        }
    };

        xhr.onerror = function () {
            alert('게시물 삭제에 실패했습니다.'); // 실패 시 알림 메시지 표시
        };
        xhr.send();
    }
    /*]]>*/
</script>

        </head>
        <style>
    .hidden{
         display:none;
    }
</style>
        <body>
        <h1>Post Details</h1>

        <h2>Post ID: <span th:text="${post.id}"></span></h2>
        <h2>Category: <span th:text="${post.category.name}"></span></h2>
        <h2>Title: <span th:text="${post.title}"></span></h2>
        <h2>content: <span th:text="${post.content}"></span></h2>
        <h2>View Count: <span th:text="${post.viewCount}"></span></h2>
        <h2>Date: <span th:text="${post.dateTime}"></span></h2>

        <h2>User Id: <span th:text="${post.user.id}"></span></h2>
        <h2>Member Nickname: <span th:text="${post.writer}"></span></h2>


        <div class="modify" th:if="${member.nickname == post.writer || member.grade.name == 'staff' || member.grade.name == 'manager'}">
            <form th:action="@{/modify/{postId}(postId=${post.id})}" method="get">
                <input type="hidden" name="postId" th:value="${post.id}">
                <button class="w-100 btn btn-dark btn-lg" type="submit">
                    수정
                </button>
            </form>
        </div>

        <div class="modify" th:if="${member.nickname == post.writer || member.grade.name == 'staff' || member.grade.name == 'manager'}">
        <div class="delete">
            <button class="w-100 btn btn-danger btn-lg" type="button" onclick="showDeleteConfirmation()">
                삭제
            </button>
        </div>

        <div class="comment" th:unless="${member == null}">
            <form role="form" action="/comment" th:object="${commentForm}" method="post">
                <input type="hidden" name="postId" th:value="${post.id}">
                <div class="form-group">
                    <label th:for="content">댓글</label>
                    <input type="text" th:field="*{content}" class="form-control" placeholder="댓글을 입력하세요" th:class="${#fields.hasErrors('content')}? 'form-control fieldError' : 'form-control'">
                    <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Incorrect name</p>
                </div>
                <button type="submit" class="btn-search">저장</button>
            </form>
        </div>


        <div th:each="comment : ${comments}">
            <!-- 댓글 내용 등 출력 -->
            <ul>
                <li th:text="${comment.content}"></li>
            </ul>
        </div>


        <!-- JavaScript 코드 -->
        <script th:inline="javascript">
    /*<![CDATA[*/
    function toggleReplyForm(replyFormId) {
        var replyForm = document.getElementById(replyFormId);
        if (replyForm.classList.contains('hidden')) {
            replyForm.classList.remove('hidden');

        } else {
            replyForm.classList.add('hidden');
        }
    }
    /*]]>*/
</script>



        <div>
            <button class="w-100 btn btn-secondary btn-lg" type="button"
                    onclick="location.href='/';">
                메인으로
            </button>
        </div>

        </body>
        </html>


    </div>
    <div class="footer">
        <div class="btn-home">
            <button class="btn btn-dark btn-lg" type="button"
                    onclick="location.href='/'">Home
            </button>
        </div>
        <div class="left" th:unless="${member == null}">
            <form th:action="@{/cafes/deleteMember}" method="post" onsubmit="return confirmDeleteMember(event)">
                <input type="hidden" name="memberId" th:value="${member.id}">
                <button class="btn btn-dark btn-lg" type="submit">
                    카페 탈퇴
                </button>
            </form>
        </div>

        <script th:inline="javascript">
            function confirmDeleteMember(event) {
                if (!confirm('탈퇴하시겠습니까?')) {
                    event.preventDefault(); // 폼 제출을 막습니다.
                    return false;
                }

                showWithdrawalPopup(); // 탈퇴되었습니다 팝업을 표시합니다.
                return true;
            }

            // 탈퇴되었습니다 팝업을 표시하는 함수
            function showWithdrawalPopup() {
                alert('탈퇴되었습니다.');
            }
        </script>
    </div>
</div>
</body>
</html>
