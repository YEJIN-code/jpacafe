<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  .header {
    width: 100%;
    height: 80px;
    position: relative;
  }
  .profile {
    margin-top: 30px;
    text-align: center;
  }
  table.td-cafe {
    border-collapse: separate;
    border-spacing: 1px;
    text-align: left;
    line-height: 1.5;
    margin : 20px 10px;
    border-top: 1px solid #ccc;
    font-size: medium;
  }
  table.td-cafe th {
    width: 150px;
    padding: 10px;
    font-weight: bold;
    vertical-align: top;
    font-size: medium;
    border-bottom: 1px solid #ccc;
  }
  table.td-cafe td {
    width: 350px;
    padding: 10px;
    vertical-align: top;
    font-size: medium;
    border-bottom: 1px solid #ccc;
  }
  .btn-home {
    background-color: black;
    color: white;
    float: right;
    width: 50%;
    height: 30px;
    border: 0;
    border-radius: 5px;
  }
  .main {
    width: 20%;
    height: 50px;
    margin-right: 20px;
    margin-top: 15px;
    float: right;
  }
</style>
<body>
  <div class="header">
    <div class="profile">
      <h4>프로필</h4>
    </div>
    <div class="main">
      <button
              class="btn-home"
              onclick="location.href='cafeHome.html'"
              th:onclick="|location.href='@{/}'|"
      >
        홈으로
      </button>
    </div>
  </div>

  <table class="td-cafe">
    <tr>
      <td>이름</td>
      <td>닉네임</td>
      <td>가입 날짜</td>
      <td>이메일</td>
      <td>비밀번호</td>
    </tr>
    <tr th:each = "profile : ${user}">
      <td th:text ="${user.name}"></td>
      <td th:text = "${user.id}"></td>
      <td th:text = "${user.birthDate}"></td>
      <td th:text = "${user.email}"></td>
      <td th:text = "${user.password}"></td>
    </tr>
  </table>

</body>
</html>
